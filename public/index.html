<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/styles.css" />
</head>

<body>
    <div class="container center">
        <div class="row">
            <div class="centered-form__box col-sm-12">
                <h1 class="h1">Join</h1>
                <form action="/chat.html">
                    <div class="form-group">
                        <label for="inputDisplayName">Display name</label>
                        <input class="form-control" name="username" placeholder="Display name" type="text"
                            id="inputDisplayName" required />
                    </div>
                    <div class="form-group">
                        <label for="inputRoomName">Room</label>
                        <input class="form-control" name="room" placeholder="Room" type="text"
                            id="inputRoomName" required />
                    </div>
                    <!-- <label>Display name</label>
                    <input type="text" name="username" placeholder="Display name" required /> -->
                    <!-- <label>Room</label>
                    <input type="text" name="room" placeholder="Room" required /> -->
                    <button type="submit" class="btn btn-warning">Join</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
