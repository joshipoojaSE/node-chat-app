<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div id="sidebar" class="chat__sidebar">

                </div>
            </div>
            <div class="col-md-9 col-sm-12" style="padding-bottom:10px">
                <div class="chat">
                    <div class="chat__main">
                        <div id="messages" class="row chat__messages">
                        </div>
                        <div class="row" style="margin-top:16px">
                            <div class="col-md-10 col-sm-12">
                                <form id="message-form">
                                    <div class="input-group">
                                        <input class="form-control" type="text" name="message"
                                            placeholder="Enter message" required autocomplete="off">
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-warning" name="send">Submit</button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-2 col-sm-12">
                                <button class="btn btn-warning" id="send-location">Send Location</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
            <div class="message well">
                <p>
                    <span class="message__name">{{ username }}</span>
                    <span class="message__meta">{{ createdAt }}</span>
                </p>
                <p>{{ message }}</p>
            </div>
        </script>

    <script id="url-template" type="text/html">
            <div class="message well">
                    <p>
                        <span class="message__name">{{ username }}</span>
                        <span class="message__meta">{{ createdAt }}</span>
                    </p>
                    <p><a href="{{ url }}" target="_blank">My current Location</a></p>
            </div>
        </script>

    <script id="sidebar-template" type="text/html">
            <h2 class="room-title h2">{{room}}</h2>
            <h3 class="list-title list-group">Users</h3>
            <ul class="users">
                {{#users}}
                    <li class="list-group-item">{{username}}</li>
                {{/users}}
            </ul>
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
